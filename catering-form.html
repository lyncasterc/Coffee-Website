  <!-- Catering Form -->

  <main id="catering-container">
    <div class="catering-form-container">
      <form action="#">
      
        <h3>TELL US MORE ABOUT YOUR EVENT</h3>

       
        <input type="text" name="name" id="name" required placeholder="Name *">

       
        <input type="email" name="email" id="email" placeholder="Email Address *" required>
 
        
        <input type="tel" name="phone" id="phone" required placeholder="Phone Number *">

        <label for="event-type">Event Type *</label>
        <select name="event-type" id="event-type" required> 
          <option selected value="wedding">Wedding</option>
          <option value="private">Private Event</option>
          <option value="event-ven">Event Vendor</option>
          <option value="other">Other</option>
        </select>

        <div class="event-location-section">
            
          <label for="address-1">
            <input type="text" name="address" id="address-1" placeholder="Address *" required>
          </label>
  
          <label for="address-2">
            <input type="text" name="address-2" id="address-2" placeholder="Apartment, suite, etc (optional)">
          </label>
  
          <label for="city">
            <input type="text" name="city" id="city" placeholder="City *" required>
          </label>
  
          <label for="state">
            <input type="text" name="state" id="location" required placeholder="State *">
          </label>
  
          <label for="zipcode">
            <input type="text" name="zipcode" id="zipcode" required placeholder="Zip/Postal Code *">
            
          </label>
  
          <label for="country">
            <input type="text" name="country" id="country" required placeholder="Country *">
          </label>
        </div>

        <label for="event-date">Event Date *</label>
        <input type="date" name="event-date" id="event-date"required>

        <label for="guests">Number of Guests *</label>
        <input type="text" name="guests" id="guests" placeholder="HOW MANY GUESTS DO YOU ANTICIPATE?" required>

        
         

        <label for="event-description">Tell Us About Your Event *</label>
        <textarea name="event-description" id="event-description" cols="30" rows="10" required placeholder="Indoor/Outdoor, cold brew on tap, full espresso bar, pastries, etc"></textarea>

        <button type="submit">SUBMIT</button>
      </form>
    </div>

  </main>




   <!-- Footer -->
