  <!-- Main: Contact Form -->
  <main id="contact-container" >
    
   <div class="contact-form-container">
     <form action="#">
       <h2>Say Hello.</h2>
 
       <label for="name">Name</label>
       <input type="text" name="name" id="name" required>
 
       <label for="email">Email Address</label>
       <input type="email" name="email" id="email" required>
 
       <label for="subject">Subject</label>
       <input type="text" name="subject" id="subject" required>
 
       <label for="message">Message</label>
       <textarea required name="message" id="message" rows="6"></textarea>
       
       <button type="submit">SUBMIT</button>
     </form>
   </div>

  </main>
  
  <!-- Footer -->
  <footer>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Careers</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li class="mail-link"> <a href="mailto:info@victoriascoffee.com">info@victoriascoffee.com</a></li>
        <li class="instagram-icon"> <a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
      </ul>
      <form action="#">
        <h3>Sign up to receive our weekly updates</h3>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button type="submit">Sign Up</button>

      </form>
      <div class="copyright-p">

      </div>
    </footer>


<!-- Mobile Navbar JS -->
<script>
  let openSlideMenu = function() {
   document.getElementById('side-menu').style.width = '250px'

   document.getElementById('main').style.overflow = 'hidden'

 }

 let closeSlideMenu = function() {
   document.getElementById('side-menu').style.width = '0px'
   // document.getElementById('main').style.marginRight = '0px'
   document.getElementById('main').style.overflow = 'scroll'
 }
 </script>
